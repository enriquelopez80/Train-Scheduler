<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>

    <nav class="navbar sticky-top">
        <a class="navbar-brand" href="#">Train Scheduler</a>
    </nav>

    <div class="container">

        <div class="dateTime"></div>

        <div class="section-schedule">
            <table class="table table-hover">
                <h6 class="header">Current Train Schedule</h6>
                <thead class="text-center">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Frequency (min)</th>
                    </tr>
                </thead>
                <tbody class="train-info">
                
                </tbody>
            </table>
        </div>


        <div class="section-train">
            <card>
                <h6 class="header">Add Train</h6>
                <form>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Destination</label>
                        <input type="text" class="form-control" id="input-destination">
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="input-time">
                    </div>
                    <div class="form-group">
                        <label for="inputMoRate">Frequency (min)</label>
                        <input type="text" class="form-control" id="input-frequency">
                    </div>
                    <input class="btn btn-primary" id="submit-train" type="submit" value="Submit">
                </form>
            </card>
        </div>
    </div>

    </div>
